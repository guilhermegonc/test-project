{% extends "base.html" %}
{% block title %}Gestão financeira{% endblock %}
{% include "chart-js/chart.html"%}

{% load static %}
{% block extra-css %}
<link rel="stylesheet" type="text/css" href="{% static 'finance-styles.css' %}">
{% endblock %}
{% block extra-js %}
    <script src="{% static 'monthly-summary.js' %}"></script>
    <script src="{% static 'edit-modal.js' %}"></script>
    {% endblock %}

{% block content%}
<div class="txt-center m-b-24 light">
    <i id="previous" class="material-icons icon-hover icon-adjust p-12 light">arrow_back</i>
    <i id="next" class="material-icons icon-hover icon-adjust p-12 light">arrow_forward</i>
    <h1 id="title" class="s3 m-a m-b-24">
        <span id="title-text">Esse mês</span>
        <span id="title-month-value" class="hide"></span>
        <span id="title-year-value" class="hide"></span>
    </h1>
</div>
<div class="txt-center m-b-24">
    <div id="summary" class="m-b-24 header-scroll">
    </div>
</div>
<div class="footer-btn fl-r">
    <a class="btn light m-b-12" href="/">Início</a>
</div>
<script>
    const token = `{% csrf_token %}`
    const date = new Date()
    const div = document.querySelector('#summary')
    const formExpense = `{{ form_expense }}`
    const formSaving = `{{ form_saving }}`

    let expenses = {}
    '{% for k,v in expenses.items %}'
        expenses['{{ k }}'] = {{ v }}
    '{% endfor %}'
    
    let savings = {}
    '{% for k,v in savings.items %}'
        savings['{{ k }}'] = {{ v }}
    '{% endfor %}'

    let goals = {}
    '{% for k, v in goals.items %}'
        goals['{{ k }}'] = [{{ v.0 }}, {{ v.1 }}]
    '{% endfor %}'
    

    addControls()
    writePageTitle(date.getMonth()+1, date.getFullYear())
    setupCards(date.getMonth()+1, date.getFullYear())
    </script>
{% endblock %}
