{% block title %}Metas{% endblock %}
{% include "chart-js/chart.html"%}

{% load static %}
{% block extra-css %}
{% endblock %}
{% block extra-js %}
    <script src="{% static 'expenses.js' %}"></script>
    <script src="{% static 'general-table.js' %}"></script>
    <script src="{% static 'goals-table.js' %}"></script>
    <script src="{% static 'edit-modal.js' %}"></script>

{% endblock %}

{% block content%}
<div class="txt-center m-b-24 light">
    <h1 class="s3 m-0 m-b-24">Metas</h1>
</div>
<div id="table-list" class="m-6 m-b-24">
</div>
<div class="fl-l btn-full">
    <a class="btn shadow light m-b-12" href="/finance-dashboard">Dashboard</a>
</div>
<div class="footer-btn fl-r">
    <a class="btn light m-b-12" href="/">In√≠cio</a>
</div>
<script>
    const token = `{% csrf_token %}`
    const forms = `{{ form }}`
    const div = document.querySelector('#table-list')
    let goals = []
    let obj, dd, mm
    '{% for r in rows %}'
        dd = '{{ r.date.day }}'.padStart(2, '0')
        mm = '{{ r.date.month }}'.padStart(2, '0')
        obj = {
            'id': {{ r.id }},
            'date': `{{ r.date.year }}-${mm}-${dd}`,
            'expenses': {{ r.expenses }}.toFixed(2),
            'savings': {{ r.savings }}.toFixed(2),
        }
        goals.push(obj)
    '{% endfor %}'
    addGoalsTable(div)
</script>
{% endblock %}
