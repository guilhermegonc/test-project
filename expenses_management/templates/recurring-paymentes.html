{% extends "base.html" %}
{% block title %}Recorrentes{% endblock %}
{% include "chart-js/chart.html"%}

{% load static %}
{% block extra-css %}
<link rel="stylesheet" type="text/css" href="{% static 'recurring-style.css' %}">
{% endblock %}
{% block extra-js %}
    <script src="{% static 'expenses.js' %}"></script>
    <script src="{% static 'general-table.js' %}"></script>
    <script src="{% static 'recurring-table.js' %}"></script>
    <script src="{% static 'general-modal.js' %}"></script>
    <script src="{% static 'recurring-modal.js' %}"></script>

{% endblock %}

{% block content%}
<div class="txt-center m-b-24 light">
    <h1 class="s3 m-0 m-b-24">Recorrentes</h1>
</div>
<div id="table-list" class="m-6 m-b-24">
</div>
<div class="fl-l btn-full">
    <a class="btn shadow light m-b-12" href="/expenses">Despesas</a>
</div>
<script>
    const token = `{% csrf_token %}`
    const forms = `{{ form }}`
    const tableDiv = document.querySelector('#table-list')
    let recurring = []
    let obj
    '{% for r in rows %}'
        obj = {
            'id': {{ r.id }},
            'name': '{{ r.name }}',
            'type': '{{ r.type }}',
            'active': '{{ r.active  }}' === 'True',
            'value': {{ r.value }}.toFixed(2),
        }
        recurring.push(obj)
    '{% endfor %}'
    addRecurringTable(tableDiv)
</script>
{% endblock %}
